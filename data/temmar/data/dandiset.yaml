description: 'This dataset contains 312 sessions of multiunit threshold crossings,
  spiking band power, and behavioral data from a macaque performing a self-paced finger
  movement task. These sessions were recorded on 303 days spanning 1,242 days (~3.5
  years). The dataset will be useful in evaluating the stability of neural population
  recordings and BMI decoding algorithms across long time frames. On each day, we
  include 96 channels of neural activity from Utah microelectrode arrays implanted
  in the motor cortex (M1). The positions & velocities of the index finger and middle-ring-small
  fingers were recorded using a manipulandum, where positions were normalized between
  full flexion and full extension. The experimental task was to move the two finger
  groups to acquire targets cued on a screen. Each session has 375 trials of one of
  two target presentation styles, center-out (trials alternating between the targets
  at a non-center location and then both targets at center), or random targets (target
  position for each finger chosen randomly at each trial, with a maximum flexion difference
  between fingers of 50%). Further details on the experimental setup can be found
  in Nason et al. 2021, Neuron (DOI: 10.1016/j.neuron.2021.08.009) Code for this dataset
  can be found at (https://github.com/chesteklab/LINK_dataset). The associated paper
  is currently in submission, but will be available here.'
