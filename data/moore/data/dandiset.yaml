description: 'Electrophysiology recorded from a 96-channel Utah array implanted in
  primary motor and somotasensory cortex of the common marmoset. The file also contains
  kinematics of the hand, elbow, wrist, and head as the marmoset engaged in a naturalistic
  prey capture task with live moths. This is the processed version of the data, which
  contains spike-sorted electrophysiology and quantified kinematics (processed by
  DeepLabCut and Anipose). '
